<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    <title>Add books</title>
</head>
<body>
<div style="text-align: center;">
    <div class="text-primary text-center">
        <h1>Add New Book</h1>
    </div>

    <form th:object="${book}" th:action="@{save}" action="#" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}"/>
        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}"/>
        <label for="year">Year</label>
        <input type="number" id="year" th:field="*{year}"/>
        <label for="isbn">ISBN</label>
        <input type="number" id="isbn" th:field="*{isbn}"/>
        <label for="price">Price</label>
        <input type="number" id="price" th:field="*{price}"/>
        <input class="btn btn-success" type="submit" value="save"/>
    </form>
    <a class="btn btn-primary" href="/booklist">All Books</a>
</div>
</body>
</html>
